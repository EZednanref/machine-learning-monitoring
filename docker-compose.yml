services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: ml
      DB_USER: ml
      DB_PASSWORD: ml
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ml
      POSTGRES_USER: ml
      POSTGRES_PASSWORD: ml
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

